<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="flex items-center justify-center min-h-screen bg-cyan-50">
    <main class="bg-white p-6 m-3 space-y-10 shadow-2xl rounded-3xl md:p-40">
      <!-- Navigation -->
      <nav
        class="flex flex-col items-center justify-center space-y-3 md:flex-row md:space-y-0 md:space-x-8 md:mb-24 md:justify-end"
      >
        <div class="group">
          <a href="#">Vector</a>
          <div
            class="mx-2 mt-2 duration-500 border-b-2 border-black opacity-0 group-hover:opacity-100"
          ></div>
        </div>
        <div class="group">
          <a href="#">Illustrations</a>
          <div
            class="mx-2 mt-2 duration-500 border-b-2 border-black opacity-0 group-hover:opacity-100"
          ></div>
        </div>
        <div class="group">
          <a href="#">Images</a>
          <div
            class="mx-2 mt-2 duration-500 border-b-2 border-black opacity-0 group-hover:opacity-100"
          ></div>
        </div>
        <div class="group">
          <a href="#">Icons</a>
          <div
            class="mx-2 mt-2 duration-500 border-b-2 border-black opacity-0 group-hover:opacity-100"
          ></div>
        </div>
      </nav>

      <!-- Search and upload container -->
      <div
        class="flex flex-col justify-between space-y-5 md:flex-row md:space-y-0"
      >
        <!-- Input -->
        <div class="flex justify-between border-b">
          <input
            type="text"
            class="ml-6 border-none md:w-80 placeholder:font-thin focus:outline-none"
            placeholder="Search"
          />
          <button>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-8 text-gray-300 duration-200 hover:scale-110"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              fill="none"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <circle cx="10" cy="10" r="7" />
              <line x1="21" y1="21" x2="15" y2="15" />
            </svg>
          </button>
        </div>
        <!-- Upload -->
        <button
          class="py-3 px-14 text-large font-normal text-white bg-black border border-black shadow-2xl rounded-md duration-200 hover:text-black hover:bg-white"
        >
          Upload
        </button>
      </div>

      <!-- Gallery container -->
      <div class="grid gap-4 md:grid-cols-3 lg:grid-cols-4">
        <!-- Image one -->
        <div class="relative group">
          <img
            src="./img/image1.jpg"
            alt="woman with bright makeup getting her hair done"
            class="w-72"
          />
          <div
            class="absolute bottom-0 left-0 right-0 p-2 px-4 text-white duration-500 bg-black opacity-0 group-hover:opacity-100 bg-opacity-40"
          >
            <div class="flex justify-between w-full">
              <div class="font-normal">
                <p class="text-sm">Abstract painting</p>
                <p class="text-xs">245 likes - 35 shares</p>
              </div>
              <div class="flex items-center">
                <img src="./img/bookmark.svg" alt="bookmark icon" />
              </div>
            </div>
          </div>
        </div>
        <!-- end image one -->

        <!-- Image two -->
        <div class="relative group">
          <img
            src="./img/image2.jpg"
            alt="window with wooden shutters"
            class="w-72"
          />
          <div
            class="absolute bottom-0 left-0 right-0 p-2 px-4 text-white duration-500 bg-black opacity-0 group-hover:opacity-100 bg-opacity-40"
          >
            <div class="flex justify-between w-full">
              <div class="font-normal">
                <p class="text-sm">Wooden Shutters</p>
                <p class="text-xs">268 likes - 48 shares</p>
              </div>
              <div class="flex items-center">
                <img src="./img/bookmark.svg" alt="bookmark icon" />
              </div>
            </div>
          </div>
        </div>
        <!-- end image two -->

        <!-- Image three -->
        <div class="relative group">
          <img
            src="./img/image3.jpg"
            alt="roof with blue sky in the background"
            class="w-72"
          />
          <div
            class="absolute bottom-0 left-0 right-0 p-2 px-4 text-white duration-500 bg-black opacity-0 group-hover:opacity-100 bg-opacity-40"
          >
            <div class="flex justify-between w-full">
              <div class="font-normal">
                <p class="text-sm">Sunny Day</p>
                <p class="text-xs">556 likes - 58 shares</p>
              </div>
              <div class="flex items-center">
                <img src="./img/bookmark.svg" alt="bookmark icon" />
              </div>
            </div>
          </div>
        </div>
        <!-- end image three -->

        <!-- Image four -->
        <div class="relative group">
          <img src="./img/image4.jpg" alt="oil painting" class="w-72" />
          <div
            class="absolute bottom-0 left-0 right-0 p-2 px-4 text-white duration-500 bg-black opacity-0 group-hover:opacity-100 bg-opacity-40"
          >
            <div class="flex justify-between w-full">
              <div class="font-normal">
                <p class="text-sm">Oil Painting</p>
                <p class="text-xs">192 likes - 12 shares</p>
              </div>
              <div class="flex items-center">
                <img src="./img/bookmark.svg" alt="bookmark icon" />
              </div>
            </div>
          </div>
        </div>
        <!-- end image four -->

        <!-- Image five -->
        <div class="relative group">
          <img
            src="./img/image5.jpg"
            alt="city skyline with apartment blocks"
            class="w-72"
          />
          <div
            class="absolute bottom-0 left-0 right-0 p-2 px-4 text-white duration-500 bg-black opacity-0 group-hover:opacity-100 bg-opacity-40"
          >
            <div class="flex justify-between w-full">
              <div class="font-normal">
                <p class="text-sm">City Skyline</p>
                <p class="text-xs">369 likes - 45 shares</p>
              </div>
              <div class="flex items-center">
                <img src="./img/bookmark.svg" alt="bookmark icon" />
              </div>
            </div>
          </div>
        </div>
        <!-- end image five -->

        <!-- Image six -->
        <div class="relative group">
          <img
            src="./img/image6.jpg"
            alt="doorway in a brick wall"
            class="w-72"
          />
          <div
            class="absolute bottom-0 left-0 right-0 p-2 px-4 text-white duration-500 bg-black opacity-0 group-hover:opacity-100 bg-opacity-40"
          >
            <div class="flex justify-between w-full">
              <div class="font-normal">
                <p class="text-sm">Doorway Blue Wall</p>
                <p class="text-xs">250 likes - 23 shares</p>
              </div>
              <div class="flex items-center">
                <img src="./img/bookmark.svg" alt="bookmark icon" />
              </div>
            </div>
          </div>
        </div>
        <!-- end image six -->
      </div>
      <!-- end gallery container -->
    </main>
  </body>
</html>
